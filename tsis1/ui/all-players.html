<!DOCTYPE html>
<html>

<head>
   <title>All Players In Barcelona FC</title>
   <style>
      body {
         background-color: rgb(152, 111, 195);
         text-align: center;
         font-family: sans-serif;
      }
   </style>
</head>

<body>
   <h1>All Players</h1>
   {{range .VisualNovels}}
   <h2>{{.Name}}</h2>
   <p><strong>Age:</strong> {{.Age}}</p>
   <p><strong>Club:</strong> {{.Club}}</p>
   <p><strong>Position:</strong> {{.Position}}</p>
   <img src="{{.Image}}" alt="{{.Name}} Cover Image">
   {{end}}
</body>

</html>
